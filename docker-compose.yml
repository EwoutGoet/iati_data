# Base Docker Compose file for OIPA
#
#

version: "3"
services:

  db:
    #FIXME: this is using latest (not particular) Postgres version:
    image: kartoza/postgis
    environment:
      POSTGRES_DB: oipa
      POSTGRES_USER: oipa
      POSTGRES_PASSWORD: oipa

  oipa:
    #this starts 'db' service:
    #depends_on:
      #- db
    command: /usr/bin/python3.6 /app/src/OIPA/manage.py runserver 0.0.0.0:8000
    build: .
    ports:
      - "8000:8000"

